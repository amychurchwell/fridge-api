<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/main.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Pokemon</title>
  </head>
  <body>
    <div class="container">
      <h1>Pokedex!</h1>
      <div class="pokedex-img">
        <img src="img/pokedex.png" alt="pokedex">
        <div class="pokedex">
          <form id="poke-form">
            <div class="form-group row search-form">
              <input type="number" class="form-control" id="search1" placeholder="search by name">
              <input type="number" class="form-control" id="search2" placeholder="search by number">
            </div>
            <button id="button" class= "btn-primary btn">go</button>
          </form>
        </div>
      </div>
      <div class="solution">
      </div>
    </div>
  </body>
</html>
