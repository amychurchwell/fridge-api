<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/main.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Pokemon</title>
  </head>
  <body>
    <div class="container">
      <h1>Pokedex!</h1>
      <div class="col-md-6">
      </div>
      <div class="pokedex-img">
        <img src="img/pokedex.png" alt="pokedex">
        <div class="pokedex">
          <form id="poke-form">
            <div class="form-group row search-form">
              <input type="text" class="form-control" id="search1" placeholder="search by name or #">
            </div>
            <input class="form-check-input" type="checkbox" value="" id="team-check">
            <label class="form-check-label" for="team-check">
              Add to team.
            </label>
            <button id="button" type="submit" class="btn btn-dark btn-block">Submit</button>
          </form>
          <div id="sprite-output"></div>
          <div id=poke-output></div>
        </div>
      </div>
      <h3>Your Pokemon team!</h3>
      <div id="poke-team"></div>
    </div>
  </body>
</html>
