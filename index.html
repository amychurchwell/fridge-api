<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Pokemon</title>
  </head>
  <body>
    <div class="container">
      <h1>Cute Fantasy Team, Assemble!</h1>
      <form class="">
        <div class="form-group row">
          <label for="trainer" class="col-sm-2 col-form-label">trainer</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="trainer" placeholder="your name">
          </div>
        </div>
        <div class="form-group row">
          <label for="search" class="col-sm-2 col-form-label">search for pokemon to add to your team</label>
          <div class="col-sm-10">
            <input type="search" class="form-control" id="search" placeholder="search">
          </div>
        </div>
        <button type="submit" class= "btn-primary btn" name="submit">go</button>
      </form>
    </div>
  </body>
</html>
